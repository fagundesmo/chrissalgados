<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <!-- Gold gradient for luxury feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BA"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="500" height="120" fill="#0A0A0A"/>

  <!-- Coxinha Icon - Authentic shape -->
  <g transform="translate(55, 58)" filter="url(#shadow)">
    <path d="M0,-38
             C2,-38 4,-35 6,-30
             C10,-21 18,-8 25,10
             C32,24 34,35 34,43
             C34,53 28,60 18,64
             C9,67 0,68 0,68
             C0,68 -9,67 -18,64
             C-28,60 -34,53 -34,43
             C-34,35 -32,24 -25,10
             C-18,-8 -10,-21 -6,-30
             C-4,-35 -2,-38 0,-38 Z"
          fill="url(#goldGradient)"/>

    <!-- Subtle texture line -->
    <path d="M-15,45 Q0,50 15,45"
          fill="none"
          stroke="#0A0A0A"
          stroke-width="1.2"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>

  <!-- Company Name - Horizontal Layout -->
  <g transform="translate(115, 60)">
    <!-- CHRIS -->
    <text x="0" y="8"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="38"
          font-weight="700"
          letter-spacing="4"
          fill="url(#goldGradient)"
          text-anchor="start">CHRIS</text>

    <!-- Vertical divider -->
    <line x1="155" y1="-20" x2="155" y2="28"
          stroke="url(#goldGradient)"
          stroke-width="1"/>

    <!-- SALGADOS -->
    <text x="170" y="8"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="38"
          font-weight="400"
          letter-spacing="4"
          fill="url(#goldGradient)"
          text-anchor="start">SALGADOS</text>
  </g>
</svg>
