<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gold gradient for luxury feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BA"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="200" height="200" fill="#0A0A0A"/>

  <!-- Coxinha - Authentic shape: pointed top, bulbous bottom -->
  <g transform="translate(100, 95)" filter="url(#shadow)">
    <path d="M0,-60
             C3,-60 6,-56 10,-48
             C16,-34 28,-12 40,16
             C50,38 54,56 54,68
             C54,84 44,96 28,102
             C14,107 0,109 0,109
             C0,109 -14,107 -28,102
             C-44,96 -54,84 -54,68
             C-54,56 -50,38 -40,16
             C-28,-12 -16,-34 -10,-48
             C-6,-56 -3,-60 0,-60 Z"
          fill="url(#goldGradient)"/>

    <!-- Subtle texture line -->
    <path d="M-24,72 Q0,80 24,72"
          fill="none"
          stroke="#0A0A0A"
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
</svg>
