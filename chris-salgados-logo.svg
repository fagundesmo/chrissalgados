<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gold gradient for luxury feel -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BA"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>

    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#0A0A0A"/>

  <!-- Coxinha - Authentic drumstick/teardrop shape -->
  <!-- Pointed tip at top, bulbous rounded bottom -->
  <g transform="translate(200, 140)" filter="url(#shadow)">
    <!-- Main coxinha body - pointed top, round bottom like a drumstick -->
    <path d="M0,-75
             C4,-75 8,-70 12,-60
             C20,-42 35,-15 50,20
             C62,48 68,70 68,85
             C68,105 55,120 35,128
             C18,134 0,136 0,136
             C0,136 -18,134 -35,128
             C-55,120 -68,105 -68,85
             C-68,70 -62,48 -50,20
             C-35,-15 -20,-42 -12,-60
             C-8,-70 -4,-75 0,-75 Z"
          fill="url(#goldGradient)"/>

    <!-- Subtle texture lines suggesting the fried coating -->
    <path d="M-30,90 Q0,100 30,90"
          fill="none"
          stroke="#0A0A0A"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>

  <!-- Company Name - Elegant Typography -->
  <g transform="translate(200, 310)">
    <!-- CHRIS - Bold, powerful -->
    <text x="0" y="0"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="42"
          font-weight="700"
          letter-spacing="8"
          fill="url(#goldGradient)"
          text-anchor="middle">CHRIS</text>

    <!-- Decorative line -->
    <line x1="-80" y1="18" x2="80" y2="18"
          stroke="url(#goldGradient)"
          stroke-width="1"/>

    <!-- SALGADOS - Refined, elegant -->
    <text x="0" y="45"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="22"
          font-weight="400"
          letter-spacing="12"
          fill="url(#goldGradient)"
          text-anchor="middle">SALGADOS</text>
  </g>
</svg>
